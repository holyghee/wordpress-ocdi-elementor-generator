        url: "https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=1600&h=900"
        position: "center center"
        size: "cover"
    columns:
      - width: 100
        widgets:
          - type: texticon
            title: "Welcome to {{site_name}}"
            subtitle: "Premium Living"
            text: "Discover the best retirement community that fits your needs and lifestyle."
            icon: "fas fa-home"
            icon_size: 30
            title_color: "#ffffff"
            text_color: "#ffffff"
            custom_settings:
              _padding:
                unit: "px"
                top: "60"
                right: "30"
                bottom: "60"
                left: "30"
                isLinked: false

  # Features Section with 3 Columns
  - gap: "extended"
    background:
      color: "#b68c2f"
    padding:
      top: "60"
      bottom: "60"
    columns:
      - width: 33
        widgets:
          - type: texticon
            title: "Healthy Living"
            subtitle: "Wellness Focus"
            text: "State-of-the-art fitness facilities and wellness programs designed for active seniors."
            icon: "fas fa-heart"
            icon_color: "#ffffff"
            icon_bg_color: "#b68c2f"
            padding:
              all: "30"
            
      - width: 33
        widgets:
          - type: texticon
            title: "Community Connection"
            subtitle: "Social Activities"
            text: "Vibrant social calendar with activities, clubs, and events to keep you engaged."
            icon: "fas fa-users"
            icon_color: "#ffffff"
            icon_bg_color: "#b68c2f"
            padding:
              all: "30"
              
      - width: 33
        widgets:
          - type: texticon
            title: "Professional Care"
            subtitle: "Healthcare Services"
            text: "On-site healthcare services and wellness monitoring for peace of mind."
            icon: "fas fa-medical-kit"
            icon_color: "#ffffff"
            icon_bg_color: "#b68c2f"
            padding:
              all: "30"

  # About Section
  - gap: "extended"
