            background_image: "https://images.unsplash.com/photo-1584464491033-06628f3a6b7b?w=200&h=200"
            
      - width: 50
        widgets:
          - type: gallery
            images:
              - url: "https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=400&h=300"
