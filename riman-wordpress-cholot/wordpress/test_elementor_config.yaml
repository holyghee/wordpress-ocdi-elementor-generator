            background_icon: "fas fa-spa"

  # Services Section  
  - gap: "extended"
    background:
      color: "#f4f4f4"
    padding:
      top: "80"
      bottom: "80"
    columns:
      - width: 100
        widgets:
          - type: title
            title: "Our <span>Premium Services</span> and Amenities"
            align: "center"
            header_size: "h2"
            
      - width: 33
        widgets:
          - type: text-line
            title: "Dining Excellence"
            subtitle: "Chef-Prepared Meals"
            line_width: 50
            line_height: 2
            background_color: "#ffffff"
            
      - width: 33
        widgets:
          - type: text-line
            title: "Transportation Services"
            subtitle: "Safe & Reliable"
