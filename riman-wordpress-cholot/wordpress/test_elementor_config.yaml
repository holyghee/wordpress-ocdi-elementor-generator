                  url: "https://images.unsplash.com/photo-1547036967-23d11aacaee0?w=100&h=100"
                  alt: "Margaret Thompson"
              - title: "Robert Miller"
                position: "Resident since 2019"
                text: "The healthcare services here are exceptional. I feel safe and well cared for every day."
                image:
                  url: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&h=100"
                  alt: "Robert Miller"
              - title: "Dorothy Adams"
                position: "Resident since 2021"
                text: "The activities and dining are fantastic. There's always something fun to do and the food is restaurant quality."
                image:
                  url: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=100&h=100"
                  alt: "Dorothy Adams"

  # Blog/News Section
  - gap: "extended"
    background:
      color: "#ffffff"
    padding:
      top: "80"
      bottom: "80"
    columns:
      - width: 100
        widgets:
          - type: title
            title: "Latest <span>News & Events</span>"
            align: "center"
            header_size: "h2"
            
          - type: post-four
            post_count: 4
            column: "two"
            show_excerpt: "yes"
            button_text: "Read More"
            categories: [1, 2, 3]

  # Contact Section
  - gap: "extended"  
    background:
      color: "#b68c2f"
    padding:
      top: "80"
      bottom: "80"
    columns:
      - width: 50
        widgets:
          - type: title
            title: "Schedule Your <span>Personal Tour</span> Today"
            align: "left"
            header_size: "h2"
            custom_settings:
              title_color: "#ffffff"
              span_title_color: "#ffffff"
              
          - type: button-text
            text: "{{phone}}"
            url: "tel:{{phone}}"
            subtitle: "Call us today"
            icon: "fas fa-phone"
            align: "left"
            
      - width: 50
        widgets:
          - type: contact
            shortcode: "[contact-form-7 id='1' title='Contact Form']"
            button_width: "100%"

  # Footer/Logo Section  
  - gap: "no"
    background:
      color: "#232323"
    padding:
      top: "40"
      bottom: "40"
    columns:
      - width: 50
        widgets:
          - type: logo
            url: "{{demo_logo}}"
            align: "left"
            height: "60px"
            
      - width: 50
        widgets:
          - type: menu
            menu_name: "footer-menu"
            align: "right"
            mobile: "none"
            desktop_tablet: "inline-block"
            
