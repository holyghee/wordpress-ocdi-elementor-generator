            background_color: "#ffffff"

  # Testimonials Section
  - gap: "extended"
    background:
      color: "#1f1f1f"
      image:
        url: "https://images.unsplash.com/photo-1576013551627-0cc20b96c2a7?w=1600&h=900"
        position: "center center"
        size: "cover"
    padding:
      top: "100"
      bottom: "100"
    columns:
      - width: 100
        widgets:
          - type: title
            title: "What Our <span>Residents Say</span> About Us"
