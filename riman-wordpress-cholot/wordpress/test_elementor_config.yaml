              - url: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=400&h=300"
                alt: "Fitness center"
              - url: "https://images.unsplash.com/photo-1576091160550-2173dba999ef?w=400&h=300"
