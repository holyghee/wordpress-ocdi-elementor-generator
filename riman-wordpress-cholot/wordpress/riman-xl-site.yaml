  # LEISTUNGEN - Asbestsanierung
  - title: "Asbestsanierung nach TRGS 519"
    slug: "leistungen/asbestsanierung"
    status: "publish"
    parent: 200
    featured_image: "http://localhost:8082/wp-content/uploads/2024/placeholder.jpg"
    content: |
      <h2>Professionelle Asbestsanierung</h2>
      <p>Als TRGS 519 zertifiziertes Unternehmen führen wir Asbestsanierungen in allen Gebäudetypen durch - 
      von Wohnhäusern über Bürogebäude bis hin zu Industrieanlagen.</p>
      
      <h3>Unser Leistungsspektrum</h3>
      <ul>
        <li>Asbestanalyse und Gefährdungsbeurteilung</li>
        <li>Erstellung von Sanierungskonzepten</li>
        <li>Einrichtung von Schwarzbereichen</li>
        <li>Fachgerechte Asbestentfernung</li>
        <li>Luftmessungen und Freigabemessungen</li>
        <li>Entsorgung und Dokumentation</li>
      </ul>
      
      <h3>Typische Asbestquellen</h3>
      <ul>
        <li>Asbestzementplatten (Eternit)</li>
        <li>Spritzasbest</li>
        <li>Asbesthaltige Bodenbeläge (Floor-Flex, Cushion-Vinyl)</li>
        <li>Nachtspeicheröfen</li>
        <li>Rohrisolierungen</li>
        <li>Brandschutzplatten</li>
      </ul>
      
      <h3>Sicherheit hat oberste Priorität</h3>
      <p>Wir arbeiten ausschließlich mit geschultem Personal und modernster Sicherheitstechnik. 
      Alle Arbeiten werden unter Unterdruck durchgeführt und kontinuierlich überwacht.</p>

  # LEISTUNGEN - PCB-Sanierung
  - title: "PCB-Sanierung"
    slug: "leistungen/pcb-sanierung"
    status: "publish"
    parent: 200
    featured_image: "http://localhost:8082/wp-content/uploads/2024/placeholder.jpg"
    content: |
      <h2>Fachgerechte PCB-Sanierung</h2>
      <p>PCB (Polychlorierte Biphenyle) wurden bis 1989 in vielen Baumaterialien verwendet und 
      stellen heute eine erhebliche Gesundheitsgefahr dar. Wir sanieren PCB-belastete Gebäude 
      nach den aktuellen Richtlinien.</p>
      
      <h3>PCB-Quellen im Gebäude</h3>
      <ul>
        <li>Dauerelastische Fugendichtungen</li>
        <li>Kondensatoren in alten Leuchtstofflampen</li>
        <li>Klebstoffe und Anstriche</li>
        <li>Weichmacher in Kunststoffen</li>
      </ul>
      
      <h3>Unser Sanierungsverfahren</h3>
      <ol>
        <li>Raumluftmessung und Materialproben</li>
        <li>Erstellung eines Sanierungskonzepts</li>
        <li>Abschottung und Unterdruckhaltung</li>
        <li>Entfernung belasteter Materialien</li>
        <li>Dekontamination von Oberflächen</li>
        <li>Kontrollmessungen und Freigabe</li>
      </ol>

  # LEISTUNGEN - Schimmelsanierung
  - title: "Schimmelsanierung"
    slug: "leistungen/schimmelsanierung"
    status: "publish"
    parent: 200
    featured_image: "http://localhost:8082/wp-content/uploads/2024/placeholder.jpg"
    content: |
      <h2>Nachhaltige Schimmelsanierung</h2>
      <p>Schimmelbefall in Gebäuden ist nicht nur ein ästhetisches Problem, sondern kann zu 
      erheblichen Gesundheitsrisiken führen. Wir beseitigen Schimmel nachhaltig und beheben 
      die Ursachen.</p>
      
      <h3>Ursachen für Schimmelbildung</h3>
      <ul>
        <li>Wasserschäden und Leckagen</li>
        <li>Kondensation durch Wärmebrücken</li>
        <li>Unzureichende Lüftung</li>
        <li>Bauliche Mängel</li>
        <li>Falsches Heiz- und Lüftungsverhalten</li>
      </ul>
      
      <h3>Unser Sanierungskonzept</h3>
      <ol>
        <li><strong>Analyse:</strong> Bestimmung der Schimmelart und Ursachenforschung</li>
        <li><strong>Abschottung:</strong> Verhinderung der Sporenausbreitung</li>
        <li><strong>Entfernung:</strong> Fachgerechte Beseitigung des Befalls</li>
        <li><strong>Desinfektion:</strong> Behandlung betroffener Bereiche</li>
        <li><strong>Trocknung:</strong> Professionelle Bautrocknung</li>
        <li><strong>Prävention:</strong> Maßnahmen gegen Neubefall</li>
      </ol>

