  - title: "Neue TRGS 519 Anforderungen ab 2024 - Was ändert sich?"
    slug: "trgs-519-aenderungen-2024"
    author: "thomas.weber"
    status: "publish"
    categories: ["gesetzgebung", "asbestsanierung"]
    tags: ["trgs-519", "zertifizierung", "sicherheit"]
    excerpt: "Die technischen Regeln für Gefahrstoffe wurden überarbeitet. Wir erklären die wichtigsten Änderungen."
    content: |
      <p>Ab Januar 2024 gelten verschärfte Anforderungen für die Asbestsanierung. Die RIMAN GmbH 
      ist bereits vollständig auf die neuen Regelungen vorbereitet.</p>
      
      <h3>Die wichtigsten Änderungen</h3>
      <ol>
        <li><strong>Erweiterte Dokumentationspflicht:</strong> Alle Arbeitsschritte müssen 
        lückenlos digital dokumentiert werden.</li>
        <li><strong>Verschärfte Grenzwerte:</strong> Die zulässige Asbestfaserkonzentration 
        wurde weiter reduziert.</li>
        <li><strong>Neue Schulungsanforderungen:</strong> Mitarbeiter müssen quartalsweise 
        geschult werden.</li>
      </ol>
      
      <p>Unsere Teams sind bereits nach den neuen Standards geschult und zertifiziert.</p>

  - title: "Schimmel in der Wohnung - Erste Hilfe Maßnahmen"
    slug: "schimmel-erste-hilfe"
    author: "sandra.mann"
    status: "publish"
    categories: ["ratgeber", "schimmelsanierung"]
    tags: ["praevention", "gesundheit", "wohngebaeude"]
    excerpt: "Schimmelbefall kann gesundheitsgefährdend sein. Wir zeigen Ihnen, was Sie sofort tun können."
    content: |
      <p>Schimmel in Wohnräumen ist nicht nur unschön, sondern kann auch ernsthafte 
      Gesundheitsprobleme verursachen. Hier unsere Erste-Hilfe-Tipps.</p>
      
      <h3>Sofortmaßnahmen bei Schimmelbefall</h3>
      <ol>
        <li><strong>Nicht berühren:</strong> Vermeiden Sie direkten Kontakt mit dem Schimmel.</li>
        <li><strong>Lüften:</strong> Sorgen Sie für gute Durchlüftung, aber verhindern Sie 
        die Ausbreitung von Sporen in andere Räume.</li>
        <li><strong>Dokumentieren:</strong> Fotografieren Sie den Befall für Versicherung 
        und Vermieter.</li>
        <li><strong>Feuchtigkeit stoppen:</strong> Identifizieren und beseitigen Sie die 
        Feuchtigkeitsquelle.</li>
        <li><strong>Experten rufen:</strong> Bei größerem Befall (>0,5m²) sollten Sie 
        Fachleute hinzuziehen.</li>
      </ol>
      
      <h3>Gesundheitsrisiken</h3>
      <p>Schimmelsporen können Allergien, Atemwegserkrankungen und bei immungeschwächten 
      Personen ernsthafte Infektionen auslösen.</p>

  - title: "PCB in Gebäuden - Eine unterschätzte Gefahr"
    slug: "pcb-gebaeude-gefahr"
    author: "thomas.weber"
    status: "publish"
    categories: ["ratgeber", "pcb-sanierung"]
    tags: ["gesundheit", "umweltschutz", "gewerbeimmobilien"]
    excerpt: "PCB wurde bis 1989 verbaut und findet sich noch heute in vielen Gebäuden. Eine Übersicht über Risiken und Sanierungspflicht."
    content: |
      <p>Polychlorierte Biphenyle (PCB) wurden wegen ihrer technischen Eigenschaften jahrzehntelang 
      in Baumaterialien eingesetzt. Heute wissen wir um ihre Gefährlichkeit.</p>
      
      <h3>Wo wurde PCB eingesetzt?</h3>
      <ul>
        <li>Fugendichtungen in Betonbauten (1960-1975)</li>
        <li>Kondensatoren in alten Leuchtstofflampen</li>
        <li>Klebstoffe und Anstriche</li>
        <li>Weichmacher in Kunststoffen</li>
      </ul>
      
      <h3>Gesundheitsgefahren</h3>
      <p>PCB reichert sich im Körper an und kann zu:</p>
      <ul>
        <li>Hautveränderungen (Chlorakne)</li>
        <li>Leberschäden</li>
        <li>Störungen des Immunsystems</li>
        <li>Entwicklungsstörungen bei Kindern</li>
      </ul>
      
      <h3>Sanierungspflicht</h3>
      <p>Bei Raumluftkonzentrationen über 300 ng/m³ besteht Sanierungspflicht. 
      Wir führen akkreditierte Messungen durch.</p>

  - title: "Erfolgreiche Schulsanierung in Potsdam abgeschlossen"
    slug: "schulsanierung-potsdam-erfolg"
    author: "sandra.mann"
    status: "publish"
    categories: ["fallstudien", "sanierung"]
    tags: ["brandenburg", "oeffentliche-gebaeude", "pcb-sanierung"]
    excerpt: "Nach 8 Wochen intensiver Arbeit wurde die Komplettsanierung der Grundschule Potsdam-West erfolgreich abgeschlossen."
    content: |
      <p>Pünktlich zum Schuljahresbeginn konnten wir die umfassende PCB- und Asbestsanierung 
      der Grundschule Potsdam-West erfolgreich abschließen.</p>
      
      <h3>Projektumfang</h3>
      <ul>
        <li>Entfernung von 2.500 m² asbesthaltiger Bodenbeläge</li>
        <li>PCB-Sanierung von 180 Fensterfugen</li>
        <li>Austausch von 250 PCB-belasteten Leuchtstofflampen</li>
        <li>Komplettreinigung und Dekontamination</li>
      </ul>
      
      <h3>Besondere Herausforderungen</h3>
      <p>Die Sanierung musste innerhalb der 8-wöchigen Sommerferien abgeschlossen werden. 
      Durch den Einsatz von zwei Schichtteams und optimierter Logistik konnten wir den 
      straffen Zeitplan einhalten.</p>
      
      <blockquote>
        <p>"Die Zusammenarbeit mit RIMAN war vorbildlich. Trotz des enormen Zeitdrucks 
        wurde sauber und professionell gearbeitet." - Schulleiter Müller</p>
      </blockquote>

  - title: "Brandschaden - Die ersten 48 Stunden sind entscheidend"
    slug: "brandschaden-erste-48-stunden"
    author: "michael.ritter"
    status: "publish"
    categories: ["ratgeber", "brandsanierung"]
    tags: ["notdienst", "sicherheit"]
    excerpt: "Nach einem Brand entstehen oft größere Folgeschäden als der Brand selbst. Schnelles Handeln ist entscheidend."
    content: |
      <p>Ein Brand ist für Betroffene immer ein Schock. Doch nach den Löscharbeiten beginnt 
      ein Wettlauf gegen die Zeit, um Folgeschäden zu minimieren.</p>
      
      <h3>Warum sind die ersten 48 Stunden so wichtig?</h3>
      <ul>
        <li><strong>Korrosion:</strong> Ruß und Rauchgase sind hochkorrosiv und greifen 
        Metalle und Elektronik an.</li>
        <li><strong>Geruchsbildung:</strong> Je länger Ruß einwirkt, desto tiefer dringen 
        Gerüche in Materialien ein.</li>
        <li><strong>Schimmelbildung:</strong> Löschwasser kann binnen 48 Stunden zu 
        Schimmelwachstum führen.</li>
      </ul>
      
      <h3>Unser 24-Stunden-Notfallplan</h3>
      <ol>
        <li>Sofortige Schadenaufnahme und Dokumentation</li>
        <li>Notsicherung und Abschottung</li>
        <li>Bergung von Inventar und wichtigen Unterlagen</li>
        <li>Erste Trocknungsmaßnahmen</li>
        <li>Geruchsneutralisation</li>
      </ol>

  - title: "Nachhaltigkeit in der Sanierung - Unser Beitrag zum Umweltschutz"
    slug: "nachhaltigkeit-sanierung-umweltschutz"
    author: "michael.ritter"
    status: "publish"
    categories: ["nachhaltigkeit", "sanierung"]
    tags: ["umweltschutz", "zertifizierung"]
    excerpt: "Sanierung und Umweltschutz müssen kein Widerspruch sein. Wie wir nachhaltig arbeiten."
    content: |
      <p>Als Sanierungsunternehmen tragen wir eine besondere Verantwortung für die Umwelt. 
      Schadstoffe müssen nicht nur entfernt, sondern auch umweltgerecht entsorgt werden.</p>
      
      <h3>Unsere Nachhaltigkeitsstrategie</h3>
      <ul>
        <li><strong>Recycling:</strong> 85% der anfallenden Materialien werden recycelt</li>
        <li><strong>Energieeffizienz:</strong> Moderne Elektrofahrzeuge im Fuhrpark</li>
        <li><strong>Ressourcenschonung:</strong> Wiederverwendbare Abschottungssysteme</li>
        <li><strong>CO2-Reduktion:</strong> Klimaneutralität bis 2030 angestrebt</li>
      </ul>

  - title: "Asbest erkennen - Eine Anleitung für Hausbesitzer"
    slug: "asbest-erkennen-hausbesitzer"
    author: "thomas.weber"
    status: "publish"
    categories: ["ratgeber", "asbestsanierung"]
    tags: ["praevention", "wohngebaeude", "sicherheit"]
    excerpt: "Asbest wurde bis 1993 verbaut. Wir zeigen Ihnen, wo Sie in Ihrem Haus Asbest vermuten müssen."
    content: |
      <p>In Gebäuden, die vor 1993 gebaut oder saniert wurden, kann Asbest in verschiedenen 
      Baumaterialien enthalten sein. Eine Übersicht für Hausbesitzer.</p>
      
      <h3>Typische Asbestquellen nach Baujahr</h3>
      
      <h4>1960-1970</h4>
      <ul>
        <li>Spritzasbest zur Brandschutzisolierung</li>
        <li>Asbesthaltige Bodenbeläge (Floor-Flex)</li>
        <li>Nachtspeicheröfen</li>
      </ul>
      
      <h4>1970-1980</h4>
      <ul>
        <li>Asbestzementplatten (Eternit) an Fassaden</li>
        <li>Wellasbestplatten auf Dächern</li>
        <li>Asbesthaltige Klebstoffe</li>
      </ul>
      
      <h4>1980-1993</h4>
      <ul>
        <li>Asbesthaltige Fugenmassen</li>
        <li>Brandschutzplatten</li>
        <li>Rohrisolierungen</li>
      </ul>
      
      <h3>Wichtig: Keine Eigeninitiative!</h3>
      <p>Brechen, Bohren oder Schleifen Sie niemals verdächtige Materialien. 
      Lassen Sie eine Probe von Fachleuten entnehmen.</p>

  - title: "Förderungen für Schadstoffsanierung - Diese Zuschüsse gibt es"
    slug: "foerderungen-schadstoffsanierung-2024"
    author: "sandra.mann"
    status: "publish"
    categories: ["ratgeber", "gesetzgebung"]
    tags: ["berlin", "brandenburg"]
    excerpt: "Viele Sanierungsmaßnahmen werden staatlich gefördert. Ein Überblick über aktuelle Förderprogramme."
    content: |
      <p>Die Kosten einer Schadstoffsanierung können erheblich sein. Verschiedene Förderprogramme 
      können die finanzielle Belastung deutlich reduzieren.</p>
      
      <h3>Bundesweite Förderungen</h3>
      <ul>
        <li><strong>KfW-Programm 151/152:</strong> Bis zu 120.000 Euro für energetische 
        Sanierung inkl. Schadstoffbeseitigung</li>
        <li><strong>BAFA-Förderung:</strong> Zuschüsse für Einzelmaßnahmen</li>
      </ul>
      
      <h3>Förderungen in Berlin</h3>
      <ul>
        <li><strong>IBB-Förderprogramm:</strong> Zinsgünstige Darlehen für Sanierung</li>
        <li><strong>Berliner Programm für Nachhaltige Entwicklung:</strong> Bis zu 50% 
        Förderung für umweltgerechte Sanierung</li>
      </ul>
      
      <h3>Förderungen in Brandenburg</h3>
      <ul>
        <li><strong>ILB-Brandenburg:</strong> Förderkredite für Wohnraumsanierung</li>
        <li><strong>Stadtumbau Ost:</strong> Zuschüsse für Sanierung in bestimmten Gebieten</li>
      </ul>

  - title: "Interview: 20 Jahre RIMAN - Ein Rückblick mit Gründer Michael Ritter"
    slug: "interview-20-jahre-riman"
    author: "admin"
    status: "publish"
    categories: ["sanierung"]
    tags: ["team"]
    excerpt: "Zum 20-jährigen Jubiläum blickt Firmengründer Michael Ritter auf die Entwicklung von RIMAN zurück."
    content: |
      <p><strong>Herr Ritter, vor 20 Jahren haben Sie RIMAN gegründet. Wie hat alles angefangen?</strong></p>
      
      <p>Als gelernter Bauingenieur habe ich früh die Bedeutung der Schadstoffsanierung erkannt. 
      2000 startete ich mit zwei Mitarbeitern und einem gemieteten Transporter. Heute haben 
      wir über 50 Angestellte und einen modernen Fuhrpark.</p>
      
      <p><strong>Was waren die größten Herausforderungen?</strong></p>
      
      <p>Die ständig wechselnden gesetzlichen Anforderungen und der Aufbau eines qualifizierten 
      Teams. Schadstoffsanierung erfordert hochspezialisiertes Wissen und kontinuierliche 
      Weiterbildung.</p>
      
      <p><strong>Worauf sind Sie besonders stolz?</strong></p>
      
      <p>Dass wir in 20 Jahren keinen einzigen schweren Arbeitsunfall hatten. Sicherheit 
      steht bei uns an erster Stelle - für unsere Mitarbeiter und unsere Kunden.</p>
      
      <p><strong>Wie sehen Sie die Zukunft der Branche?</strong></p>
      
      <p>Die Nachfrage wird weiter steigen. Viele Gebäude aus den 60er und 70er Jahren 
      müssen saniert werden. Gleichzeitig werden die Umweltauflagen strenger. Wir sind 
      darauf vorbereitet.</p>

