---
# Simple Elementor JSON Generator Example
# Demonstrates basic usage with a few widgets

site:
  title: "Simple Demo Site"
  description: "A basic demonstration of the Elementor JSON generator"

context:
  company_name: "Demo Company"
  contact_phone: "+1-555-DEMO"
  primary_email: "info@demo.com"

sections:
  # Hero Section
  - gap: "no"
    background:
      color: "#b68c2f"
    padding:
      top: "80"
      bottom: "80"
    columns:
      - width: 100
        widgets:
          - type: texticon
            title: "Welcome to {{company_name}}"
            subtitle: "Professional Services"
            text: "We provide excellent service with a personal touch."
            icon: "fas fa-star"
            title_color: "#ffffff"
            text_color: "#ffffff"

  # Features Section  
  - gap: "extended"
    background:
      color: "#ffffff"
    padding:
      top: "60"
      bottom: "60" 
    columns:
      - width: 50
        widgets:
          - type: title
            title: "Our <span>Amazing</span> Services"
            align: "left"
            header_size: "h2"
            
      - width: 50
        widgets:
          - type: button-text
            text: "{{contact_phone}}"
            url: "tel:{{contact_phone}}"
            subtitle: "Call us now"
            icon: "fas fa-phone"
            align: "right"

  # Contact Section
  - gap: "extended"
    background:
      color: "#f4f4f4"
    padding:
      top: "60"
      bottom: "60"
    columns:
      - width: 100
        widgets:
          - type: contact
            shortcode: "[contact-form-7 id='1' title='Simple Contact Form']"
            button_width: "200px"