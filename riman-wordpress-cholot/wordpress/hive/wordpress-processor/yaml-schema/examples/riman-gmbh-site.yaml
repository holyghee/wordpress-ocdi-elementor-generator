global:
  header:
    sticky: true
    transparent: false
    logo_position: "left"
    menu_position: "center"
    background_color: "#ffffff"
    text_color: "#2c3e50"
    border_bottom: true
    border_color: "#ecf0f1"
  
  footer:
    background_color: "#34495e"
    text_color: "#bdc3c7"
    copyright_text: "© 2024 RIMAN GmbH. Alle Rechte vorbehalten."
    social_links: ["linkedin", "xing"]
  
  blog:
    posts_per_page: 6
    excerpt_length: 40
    show_author: false
    show_date: true
    show_categories: true
    show_tags: false
  
  performance:
    lazy_load_images: true
    minify_css: true
    minify_js: true
    enable_caching: true

migration:
  export_settings: false
  import_demo_data: false
  preserve_content: true
  backup_before_import: true