            widgets:
              - type: "social-icons"
                id: "footer_social"
                settings:
                  social_icon_list:
                    - social_icon: "fab fa-linkedin"
                      link: {url: "https://linkedin.com/company/riman-gmbh", is_external: true, nofollow: false}
                    - social_icon: "fab fa-xing"
                      link: {url: "https://xing.com/companies/riman-gmbh", is_external: true, nofollow: false}
