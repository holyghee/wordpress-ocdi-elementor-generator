                    line_height: 1.6
                  align: "left"
                  align_tablet: "center"
                  align_mobile: "center"
                  margins: {top: 0, right: 0, bottom: 40, left: 0}
          
          - size: 50
            responsive: {tablet: 100, mobile: 100}
            widgets:
              - type: "icon-list"
                id: "contact_info"
                settings:
                  icon_list:
                    - text: "info@riman-gmbh.de"
                      selected_icon: "fas fa-envelope"
                      link: {url: "mailto:info@riman-gmbh.de", is_external: false, nofollow: false}
                    - text: "+49 (0) 123 456 789"
                      selected_icon: "fas fa-phone"
                      link: {url: "tel:+491234567890", is_external: false, nofollow: false}
                    - text: "Musterstraße 123, 12345 Berlin"
                      selected_icon: "fas fa-map-marker-alt"
                      link: {url: "", is_external: false, nofollow: false}
