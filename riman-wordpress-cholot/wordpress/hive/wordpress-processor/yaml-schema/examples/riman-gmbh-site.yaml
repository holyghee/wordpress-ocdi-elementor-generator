                  icon_size: 16
                  text_color: "#ffffff"
                  text_indent: 16
                  icon_align: "left"
                  icon_self_align: "center"
                  view: "traditional"
                  typography:
                    font_size: 16
                    font_weight: 400
      
      # Footer
      - type: "footer"
        id: "footer_section"
        settings:
          background:
            type: "classic"
            color: "#34495e"
          padding: {top: "40px", right: "0", bottom: "40px", left: "0"}
          structure: "33"
        columns:
          - size: 40
            responsive: {tablet: 100, mobile: 100}
            widgets:
              - type: "text-editor"
                id: "footer_copyright"
                settings:
                  editor: "<p>© 2024 RIMAN GmbH. Alle Rechte vorbehalten.</p>"
                  text_color: "#bdc3c7"
                  typography:
