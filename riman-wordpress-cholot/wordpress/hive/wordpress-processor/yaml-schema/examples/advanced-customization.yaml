global:
  header:
    sticky: true
    transparent: true
    logo_position: "left"
    menu_position: "center"
    background_color: "rgba(15, 23, 42, 0.95)"
    text_color: "#e2e8f0"
    border_bottom: false
    backdrop_blur: true
  
  footer:
    background_color: "#020617"
    text_color: "#64748b"
    copyright_text: "Â© 2024 Creative Agency. All rights reserved."
    social_links: ["instagram", "twitter", "linkedin", "dribbble"]
  
  blog:
    posts_per_page: 9
    excerpt_length: 30
    show_author: true
    show_date: true
    show_categories: true
    show_tags: true
    layout: "masonry"
  
  performance:
    lazy_load_images: true
    minify_css: true
    minify_js: true
    enable_caching: true
    preload_fonts: true
    critical_css: true

# Advanced Features
advanced_features:
  animations:
    enabled: true
    library: "AOS" # Animate On Scroll
    easing: "ease-in-out"
    duration: 800
    offset: 100
  
  scroll_effects:
    parallax: true
    smooth_scroll: true
    scroll_to_top: true
  
  interactive_elements:
    hover_effects: true
    cursor_follows: true
    particle_system: true
  
  seo:
    schema_markup: true
    open_graph: true
    twitter_cards: true
    structured_data: true
  
  integrations:
    google_analytics: "GA_TRACKING_ID"
    google_fonts: ["Inter:300,400,500,600,700,800", "Space+Grotesk:400,500,600,700,800", "JetBrains+Mono:400,500,600,700"]
    font_awesome: "6.0.0"

migration:
  export_settings: true
  import_demo_data: false
  preserve_content: true
  backup_before_import: true
  custom_post_types: true
  advanced_custom_fields: true