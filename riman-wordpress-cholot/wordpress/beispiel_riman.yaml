design:
  colors:
    primary: "#b68c2f"    # RIMAN Gold
    secondary: "#2c3e50"  # Dunkelblau
    accent: "#e74c3c"     # Rot für Notfall
    background: "#ffffff"
  fonts:
    heading: "Playfair Display"
    body: "Source Sans Pro"

# Navigation
navigation:
  - text: "Start"
    link: "#start"
  - text: "Leistungen"
    link: "#leistungen"
