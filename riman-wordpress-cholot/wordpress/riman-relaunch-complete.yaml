          "günstiger Füllstoffe" oder die "billige Entsorgung von Abfällen" in der Bauphase 
          haben in der Vergangenheit aus vielen Grundstücken kleine Mülldeponien gemacht.</p>
          
          <p>Diese Grundstücke ordnungsgemäß zu sanieren ist in vielen Fällen nicht gerade billig. 
          Fehler bei der Planung oder Ausführung bewirken jedoch eine dramatische Explosion der Kosten.</p>
          
