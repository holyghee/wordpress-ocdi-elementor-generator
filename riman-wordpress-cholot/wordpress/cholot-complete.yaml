# Media Attachments (27 total - images, videos, documents)
media:
  process_all: true
  download_external: true
  optimize_images: true
  max_image_size: "1920x1080"
  formats_allowed:
    - "jpg"
    - "jpeg"
    - "png"
    - "gif"
    - "webp"
    - "svg"
    - "mp4"
    - "pdf"

# Custom Post Types (4 total)
custom_post_types:
  - name: "testimonial"
    public: true
    has_archive: false
    
  - name: "team_member"
    public: true
    has_archive: true
    
  - name: "service"
    public: true
    has_archive: true
    
  - name: "gallery"
    public: false
    has_archive: false

# Theme Settings
theme_settings:
  brand_color: "#b68c2f"
  secondary_color: "#fafafa"
  text_color: "#000000"
  typography:
    heading_font: "Playfair Display"
    body_font: "Open Sans"
  logo_url: "uploads/cholot-logo.png"
  
# Complete Elementor Configuration
elementor:
  version: "2.6.2"
  widgets:
    - "google_maps"
    - "cholot-contact"
    - "icon"
    - "cholot-testimonial-two"
    - "icon-list"
    - "social-icons"
    - "divider"
    - "rdn-slider"
    - "video"
    - "cholot-sidebar"
    - "image"
    - "cholot-button-text"
    - "cholot-menu"
    - "cholot-logo"
    - "cholot-post-three"
    - "cholot-gallery"
    - "cholot-texticon"
    - "cholot-post-four"
    - "text-editor"
    - "cholot-title"
    - "cholot-team"
    - "cholot-text-line"
    - "image-carousel"
  global_colors:
    primary: "#b68c2f"
    secondary: "#fafafa"
    text: "#000000"
    accent: "#ffffff"

# Import Settings
import:
  strategy: "complete"
  include_media: true
  include_widgets: true
  include_customizer: true
  include_menus: true
  include_custom_post_types: true
  process_elementor: true
  validate_structure: true
  create_sample_content: true
  setup_permalinks: true
  activate_plugins: true
  
# Quality Assurance
qa:
  test_pages: true
  validate_links: true
  check_images: true
  verify_elementor: true
  performance_check: true