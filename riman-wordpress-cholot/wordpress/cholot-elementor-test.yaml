    meta_fields:
      _elementor_template_type: "page"
      _elementor_version: "3.15.0"
      
    # Use the elementor_data from the actual JSON file
    elementor_data_file: "/Users/holgerbrandt/dev/claude-code/projects/riman-wordpress/riman-wordpress-cholot/wordpress/elementor-content-only.json"