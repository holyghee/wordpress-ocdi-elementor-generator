  - title: "Neue TRGS 519 Anforderungen ab 2024 - Was ändert sich?"
    slug: "trgs-519-aenderungen-2024"
    author: "thomas.weber"
    status: "publish"
    categories: ["gesetzgebung", "asbestsanierung"]
    tags: ["trgs-519", "zertifizierung", "sicherheit"]
    excerpt: "Die technischen Regeln für Gefahrstoffe wurden überarbeitet. Wir erklären die wichtigsten Änderungen."
    content: |
      <p>Ab Januar 2024 gelten verschärfte Anforderungen für die Asbestsanierung. Die RIMAN GmbH 
      ist bereits vollständig auf die neuen Regelungen vorbereitet.</p>
      
      <h3>Die wichtigsten Änderungen</h3>
      <ol>
        <li><strong>Erweiterte Dokumentationspflicht:</strong> Alle Arbeitsschritte müssen 
        lückenlos digital dokumentiert werden.</li>
        <li><strong>Verschärfte Grenzwerte:</strong> Die zulässige Asbestfaserkonzentration 
        wurde weiter reduziert.</li>
        <li><strong>Neue Schulungsanforderungen:</strong> Mitarbeiter müssen quartalsweise 
        geschult werden.</li>
      </ol>
      
      <p>Unsere Teams sind bereits nach den neuen Standards geschult und zertifiziert.</p>

