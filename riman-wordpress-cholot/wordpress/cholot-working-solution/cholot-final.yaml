    content: |
      <p>Schimmel in Wohnräumen ist nicht nur unschön, sondern kann auch ernsthafte 
      Gesundheitsprobleme verursachen. Hier unsere Erste-Hilfe-Tipps.</p>
      
      <h3>Sofortmaßnahmen bei Schimmelbefall</h3>
      <ol>
        <li><strong>Nicht berühren:</strong> Vermeiden Sie direkten Kontakt mit dem Schimmel.</li>
        <li><strong>Lüften:</strong> Sorgen Sie für gute Durchlüftung, aber verhindern Sie 
        die Ausbreitung von Sporen in andere Räume.</li>
        <li><strong>Dokumentieren:</strong> Fotografieren Sie den Befall für Versicherung 
        und Vermieter.</li>
        <li><strong>Feuchtigkeit stoppen:</strong> Identifizieren und beseitigen Sie die 
        Feuchtigkeitsquelle.</li>
        <li><strong>Experten rufen:</strong> Bei größerem Befall (>0,5m²) sollten Sie 
        Fachleute hinzuziehen.</li>
      </ol>
      
      <h3>Gesundheitsrisiken</h3>
      <p>Schimmelsporen können Allergien, Atemwegserkrankungen und bei immungeschwächten 
      Personen ernsthafte Infektionen auslösen.</p>

