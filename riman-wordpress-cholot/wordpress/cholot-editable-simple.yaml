# Vereinfachte, editierbare YAML-Config für Cholot
# Ziel: Inhalte hier ändern → XML generieren → WordPress Import

site:
  title: "Meine Cholot Test-Seite"
  url: "http://localhost:8081"
  description: "Editierbare WordPress-Seite mit Cholot Theme"

pages:
