      - type: "text-content"
        content: |
          <h3>Schadstoffe professionell managen</h3>
          <p>Schadstoffe in Gebäuden sind keine Seltenheit. Bis in die 1990er Jahre wurden 
          gesundheitsgefährdende Materialien verbaut. Eine fachgerechte Erkundung schützt 
          Ihre Gesundheit und vermeidet rechtliche Konsequenzen.</p>
          
          <h4>Unser Schadstoff-Portfolio:</h4>
          <ul>
            <li><strong>Asbest:</strong> Erkundung und Sanierung nach TRGS 519</li>
            <li><strong>PCB:</strong> Dichtungsmassen, Kondensatoren, Farbanstriche</li>
            <li><strong>PAK:</strong> Teerhaltige Materialien und Parkettkleber</li>
            <li><strong>KMF:</strong> Künstliche Mineralfasern in Dämmstoffen</li>
            <li><strong>Holzschutzmittel:</strong> PCP, Lindan und DDT</li>
            <li><strong>Schwermetalle:</strong> Blei, Cadmium, Chrom</li>
          </ul>

