  - id: "abbruch"
    title: "Abbruch-Management"
    slug: "abbruch-management"
    blocks:
      - type: "title-section"
        title: "Professionelles Abbruch-Management"
        subtitle: "Chaos vermeiden, Kosten kontrollieren"
        
      - type: "text-content"
        content: |
          <h3>Die Herausforderung</h3>
          <p>Nirgendwo in der Baubranche herrschen derart chaotische Verhältnisse wie in der Abbruchbranche. 
          Ein juristischer Dschungel unterschiedlichster Bewertungen von Belastungen bei Abbruchabfällen, 
          hohe Sicherheitsauflagen und der künstliche Mangel an Entsorgungswegen haben zu einer 
          dramatischen <strong>Explosion der Kosten</strong> geführt.</p>
          
          <h3>Unsere Lösung</h3>
          <p>Die RIMAN GmbH steht seit über 25 Jahren für transparente, wirtschaftliche und rechtssichere 
          Abbruchprojekte. Wir navigieren Sie sicher durch alle Herausforderungen:</p>
          
          <ul>
            <li>Bedarfsanalyse und Machbarkeitsstudien</li>
            <li>Schadstoffkataster und Entsorgungskonzepte</li>
            <li>Ausschreibung und Vergabe</li>
            <li>Bauüberwachung und Qualitätskontrolle</li>
            <li>Kostenkontrolle und Nachtragsmanagement</li>
          </ul>
          
      - type: "service-cards"
        title: "Leistungen im Detail"
        columns: 3
