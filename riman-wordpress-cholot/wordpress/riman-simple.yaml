  - id: "altlasten"
    title: "Altlasten-Sanierung"
    slug: "altlasten-sanierung"
    blocks:
      - type: "title-section"
        title: "Altlasten-Sanierung"
        subtitle: "Professionell und wirtschaftlich"
        
      - type: "text-content"
        content: |
          <h3>Altlasten sind häufiger als gedacht</h3>
          <p>Altlasten-Sanierung ist nicht nur ein Thema für Industrie-Standorte. 
          Sowohl Unkenntnis als auch der kurzfristige finanzielle Vorteil der Verwendung 
          "günstiger Füllstoffe" haben aus vielen Grundstücken kleine Mülldeponien gemacht.</p>
          
          <h3>Unser Vorgehen</h3>
          <ol>
            <li><strong>Historische Erkundung:</strong> Recherche zur Nutzungshistorie</li>
            <li><strong>Orientierende Untersuchung:</strong> Erste Probenahmen</li>
            <li><strong>Detailuntersuchung:</strong> Umfassende Analytik</li>
            <li><strong>Sanierungsplanung:</strong> Entwicklung des optimalen Konzepts</li>
            <li><strong>Sanierung:</strong> Fachgerechte Umsetzung</li>
            <li><strong>Monitoring:</strong> Langzeitüberwachung</li>
          </ol>

