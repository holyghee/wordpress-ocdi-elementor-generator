                    size: 18
                  icon_bg_size:
                    unit: "px"
                    size: 60
                  iconbg_color: "#b68c2f"
                  icon_color: "#ffffff"
          # Service 8: Meet Regularly (Final key widget)
          - widgets:
              - type: "cholot-texticon"
                title: "Meet regularly"
                subtitle: "Social"
                text: "Let our residents live their life independently and enjoy their life."
                icon: "fas fa-people-carry"
                custom_settings:
                  title_typography_font_size:
                    unit: "px"
                    size: 24
                  subtitle_color: "#b68c2f"
                  icon_size:
                    unit: "px"
                    size: 18
                  icon_bg_size:
                    unit: "px"
                    size: 60
                  iconbg_color: "#b68c2f"
